
apiVersion: v1
kind: ConfigMap
metadata:
  name: autogpt-config
data:
  SKILL_RPC_BASE_URL: "http://skill-gateway"
  SKILL_RPC_PROTOCOL: "http"
  SKILL_RPC_TIMEOUT: "30"
  VECTOR_ANN_BACKEND: "qdrant"
  GRAPH_BACKEND: "neo4j"
---
apiVersion: v1
kind: Secret
metadata:
  name: autogpt-secrets
type: Opaque
stringData:
  SKILL_RPC_HEADERS: '{"Authorization": "Bearer REPLACE_WITH_GATEWAY_TOKEN", "X-Tenant-ID": "team-alpha"}'
  OPENAI_API_KEY: "REPLACE_WITH_OPENAI_API_KEY"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autogpt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autogpt
  template:
    metadata:
      labels:
        app: autogpt
    spec:
      containers:
        - name: autogpt
          image: ghcr.io/your-org/autogpt:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: autogpt-config
            - secretRef:
                name: autogpt-secrets
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: autogpt-secrets
                  key: OPENAI_API_KEY
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2
              memory: 4Gi
---
apiVersion: v1
kind: Service
metadata:
  name: autogpt
spec:
  selector:
    app: autogpt
  ports:
    - name: http
      port: 8000
      targetPort: 8000
