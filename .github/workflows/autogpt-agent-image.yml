name: AutoGPT Agent Image

on:
  push:
    branches: [master, main, development]
    paths:
      - Dockerfile
      - deploy/docker-compose.*
      - .github/workflows/autogpt-agent-image.yml
  pull_request:
    paths:
      - Dockerfile
      - deploy/docker-compose.*
      - .github/workflows/autogpt-agent-image.yml
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: autogpt
  REGISTRY_NAMESPACE: ${{ vars.REGISTRY_NAMESPACE || github.repository_owner }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image metadata
        id: meta
        shell: bash
        run: |
          namespace="${REGISTRY_NAMESPACE}"
          image="${REGISTRY}/${namespace,,}/${IMAGE_NAME}"
          echo "image=${image}" >> "${GITHUB_OUTPUT}"

          short_sha="${GITHUB_SHA::12}"
          echo "short_sha=${short_sha}" >> "${GITHUB_OUTPUT}"

          ref_name="${GITHUB_REF_NAME}"
          if [[ "${ref_name}" == "master" || "${ref_name}" == "main" ]]; then
            primary_tag="latest"
          elif [[ "${ref_name}" == "development" ]]; then
            primary_tag="dev"
          else
            primary_tag="${ref_name//\//-}"
          fi
          echo "primary_tag=${primary_tag}" >> "${GITHUB_OUTPUT}"

      - name: Build and publish image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.primary_tag }}
            ${{ steps.meta.outputs.image }}:sha-${{ steps.meta.outputs.short_sha }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha,scope=autogpt-agent
          cache-to: type=gha,scope=autogpt-agent,mode=max
          platforms: linux/amd64
