name: Python Tests & Coverage

on:
  push:
    paths:
      - 'backend/**'
      - 'BrainSimulationSystem/**'
      - 'algorithms/**'
      - 'capability/**'
      - 'modules/**'
      - 'tests/**'
      - '.coveragerc'
      - 'scripts/run_python_tests.sh'
      - 'pyproject.toml'
      - 'poetry.lock'
      - '.github/workflows/python-tests-coverage.yml'
  pull_request:
    paths:
      - 'backend/**'
      - 'BrainSimulationSystem/**'
      - 'algorithms/**'
      - 'capability/**'
      - 'modules/**'
      - 'tests/**'
      - '.coveragerc'
      - 'scripts/run_python_tests.sh'
      - 'pyproject.toml'
      - 'poetry.lock'
      - '.github/workflows/python-tests-coverage.yml'

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: poetry install --with dev

      - name: Run tests with coverage
        run: |
          chmod +x scripts/run_python_tests.sh
          scripts/run_python_tests.sh
        env:
          CI: '1'

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
            coverage_html/
