name: Algorithms Benchmarks

on:
  push:
    paths:
      - 'algorithms/**'
      - 'benchmarks/**'
      - '.github/workflows/algorithms-benchmark.yml'
  pull_request:
    paths:
      - 'algorithms/**'
      - 'benchmarks/**'
      - '.github/workflows/algorithms-benchmark.yml'

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-benchmark pytest-json-report pyyaml
          pip install -r algorithms/requirements.txt
      - name: Run sorting benchmarks
        run: |
          PYTHONPATH=. pytest benchmarks/test_sorting_benchmark.py --benchmark-json=benchmarks/results/sorting_current.json -q
          python benchmarks/compare_benchmarks.py benchmarks/results/sorting.json benchmarks/results/sorting_current.json
      - name: Run graph benchmarks
        run: |
          PYTHONPATH=. pytest benchmarks/test_graph_benchmark.py --benchmark-json=benchmarks/results/graph_current.json -q
          python benchmarks/compare_benchmarks.py benchmarks/results/graph.json benchmarks/results/graph_current.json
      - name: Run multi-capability benchmarks
        run: |
          PYTHONPATH=. pytest benchmarks/test_creativity_benchmark.py benchmarks/tests/test_cross_domain.py \
            --json-report --json-report-file=benchmarks/results/multicap_current.json -q
          python benchmarks/summarize_pytest_json.py \
            benchmarks/results/multicap_current.json \
            benchmarks/results/multicap_current_summary.json
          python benchmarks/compare_multicap_benchmarks.py \
            benchmarks/results/multicap_summary.json \
            benchmarks/results/multicap_current_summary.json \
            0.25 \
            benchmarks/results/multicap_report.txt
      - name: Upload benchmark artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: algorithms-benchmark-results
          path: |
            benchmarks/results/sorting_current.json
            benchmarks/results/graph_current.json
            benchmarks/results/multicap_current.json
            benchmarks/results/multicap_current_summary.json
            benchmarks/results/multicap_report.txt
